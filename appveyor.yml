environment:
  MSBUILD_FLAGS: /verbosity:minimal /maxcpucount /nologo
  matrix:
  - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2013
    SRC_FOLDER: src/VS2013
  - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
    SRC_FOLDER: src/VS2015

platform: x64

matrix:
  fast_finish: true

for:
-
  branches:
    only:
      - appveyor-install
      
  configuration:
    - Release
    - Debug

  build_script:
   - mkdir build
   - cd build
   - cmake -DRINGMESH_WITH_GRAPHICS:BOOL=ON -DRINGMESH_WITH_UTILITIES:BOOL=ON ..
   - cmake --build . --config %configuration% -- %MSBUILD_FLAGS%

  deploy_script:
   - if( %configuration% == "Release" ) (
     cmake --build . --target PACKAGE --config %configuration% -- %MSBUILD_FLAGS%
     && dir)
-
  configuration: Debug

  build_script:
   - mkdir build
   - cd build
   - cmake -DRINGMESH_WITH_GRAPHICS:BOOL=ON -DRINGMESH_WITH_UTILITIES:BOOL=ON -DRINGMESH_WITH_TESTS:BOOL=ON -DRINGMESH_WITH_TUTORIALS:BOOL=ON ..
   - cmake --build . --config %configuration% -- %MSBUILD_FLAGS%

  test_script:
   - cmake -E env CTEST_OUTPUT_ON_FAILURE=1 cmake --build . --target RUN_TESTS --config %configuration% -- %MSBUILD_FLAGS%
