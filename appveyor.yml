version: 1.0.{build}

environment:
  password:
    secure: 61164urZVvsMrnw+6P+GBQ==
    
build:
  parallel: true
  
before_build:
 - del "C:\Program Files (x86)\MSBuild\14.0\Microsoft.Common.targets\ImportAfter\Xamarin.Common.targets"
 
build_script:
 - cmd: >-
    mkdir build
    
    cd build
    
    mkdir ringmesh
    
    cd ringmesh
    
    cmake -DRINGMESH_WITH_GRAPHICS:BOOL=ON -DRINGMESH_WITH_UTILITIES:BOOL=ON -DRINGMESH_WITH_TESTS:BOOL=ON ../..
    
#    cmake --build . --config Debug
    
test_script:
# - cmd: cmake --build . --target RUN_TESTS --config Debug
  - echo test

on_success:
 - cmd: >-
    set branch=%APPVEYOR_REPO_BRANCH%
    
    echo %branch%
    
    if %branch% == "launch_coveralls_only_on_default" ; then echo toto
