version: 1.0.{build}

image: Visual Studio 2013

environment:
  password:
    secure: 61164urZVvsMrnw+6P+GBQ==
    
build:
  parallel: true
 
build_script:
 - cmd: >-
    mkdir build
    
    cd build
    
    cmake -DRINGMESH_WITH_GRAPHICS:BOOL=ON -DRINGMESH_WITH_UTILITIES:BOOL=ON -DRINGMESH_WITH_TESTS:BOOL=ON -DRINGMESH_WITH_TUTORIALS:BOOL=ON ..
    
    cmake --build . --config Debug
    
test_script:
 - cmd: cmake -E env CTEST_OUTPUT_ON_FAILURE=1 cmake --build . --target RUN_TESTS --config Debug

