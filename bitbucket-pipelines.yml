# You can specify a custom docker image from Docker Hub as your build environment.
image: atlassian/default-image:latest

pipelines:
  default:
    - step:
        script: # Modify the commands below to build your repository.
          - apt-get update
          - apt-get -y install cmake 
          - wget https://cmake.org/files/v3.0/cmake-3.0.2-Linux-i386.tar.gz
          - tar vxzf cmake-3.0.2-Linux-i386.tar.gz
          - mkdir build
          - cd build
          - ls -l ../cmake-3.0.2-Linux-i386/bin/
          - uname -a
          - file ../cmake-3.0.2-Linux-i386/bin/cmake
          - file ../cmake-3.0.2-Linux-i386/bin/cmake -DRINGMESH_WITH_GRAPHICS:BOOL=ON -DRINGMESH_WITH_UTILITIES:BOOL=ON -DRINGMESH_WITH_TESTS:BOOL=ON ..
          - cd ringmesh/Debug
          - make
          - make test